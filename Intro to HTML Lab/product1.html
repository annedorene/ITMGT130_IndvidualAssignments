<style>
    @import url(https://fonts.googleapis.com/css?family=Space+Mono:400,700);
  
  body {
    background: #FFFBE9; 
    font-family: "Space Mono";
    font-weight:400;
    color: #555;
  }
  
  input, button {
    font-family: "Space Mono";
    font-size:1em;
  }
  
  a {text-decoration: none;color:inherit;}
  
  .container {
    transition: all 0.2s cubic-bezier(.7,.2,.17,1);
    box-shadow: 0 0 2px hsla(0,0%,0%,0.1); 
    overflow:hidden;
    position: relative;
    margin:5% 10%;
    height: 1000px;
    background: hsla(0,0%,100%,0.5);
  }
  
  .container:hover {
    background: #E3CAA5;
    transform: scale(1.02);
    box-shadow: 0 46px 12px -16px hsla(0,0%,0%,0.05); 
  }
  
  .content {
    padding: 5%;
  }
  
  h1 {color:#AD8B73; text-align: center;}
  h2 {color:#AD8B73; text-align: center; font-size: 2em;}
  p {color: #777; text-align: center;}
  
  
  .menu__btn {
    float:left;
    background: none;
    border:none;
    padding: 1em 0.5em;
  }
  
  .menu__label {
    writing-mode: vertical-lr;
    font-size: 0.8em;
    letter-spacing: 0.1em;
    font-weight:bold;
    color: #AD8B73;
  }
  
  .menu__title {font-size:1.3em;}
  
  .menu__container {
    transition: all 0.4s 0.3s cubic-bezier(.4,0,.17,1);
    transform: translateX(-20em);
    padding: 1em;
    color:white;
    font-size:1em;
    top:0;
    left:40%;
    font-weight:bold;
    text-align:left;
    opacity:0;
    visibility:hidden;
    position:absolute;
  }
  
  .menu__list {
    padding:0;
    margin-top:2em;
  }
  
  .menu__item {
    transition: all 0.2s;
    list-style: none;
  }
  
  .menu__item:hover {
    color:black;
  }
  
  .menu__item:before,
  .menu__item:last-child:after {
    content:'';
    display:block;
    width:100px;
    height:1px;
    background: hsla(0,0%,100%,0.5);
    margin: 1em 0;
  }
  
  .menu__bg-layer {
    transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
    border-radius:50%;
    opacity:0;
    position:absolute;
    transform: translate(-50%, -50%);
    background: #AD8B73;
    height:0;
    width:0;
  }
  
  .menu__btn:hover .menu__container {
    transform: translateX(0);
    transition-delay:0;
    width:100%;
    heigth:100%;
    visibility:visible;
    opacity:1;
  }
  
  .menu__btn:hover .menu__bg-layer {
    padding-bottom: 250%;
    width:250%;
    opacity:1;
  }
  
  .menu__btn:hover .menu__bg-layer-2 {
    background: #CEAB93;
  }
  
  .menu__btn:hover .menu__bg-layer-1 {
    transition-delay:0.2s;
  }
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  
  #logo{ 
      position:fixed; 
      top:0; 
      left:0; 
  } 
  </style>

      <img src="logo.png"> 
  </div>

      <span class="menu__label">MENU</span>
      <div class="menu--hidden">
        <div class="menu__bg-layer menu__bg-layer-2"></div>
        <div class="menu__bg-layer menu__bg-layer-1"></div>
        <div class="menu__container">
          <span class="menu__title">Main menu</span>
          <ul class="menu__list">
            <li class="menu__item"><a href="index.html">Main</a></li>
            <li class="menu__item"><a href="aboutus.html">About Us</a></li>
            <li class="menu__item"><a href="products.html">Products</a></li>
            <li class="menu__item"><a href="branches.html">Branches</a></li>
          </ul>
        </div>
      </div>
    </button>

        <img src="p1.jpg" alt="logo" width="500" height="600">
